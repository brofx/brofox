<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.blue-deep_orange.min.css" />
  <script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script async src="//cdn.embedly.com/widgets/platform.js" charset="UTF-8"></script>
  <style>
    body::before {
      background-image: url('{{ url_for("static", filename="img/%s" % bg) }}');
      background-position-x: center;
    }

    .brofox-header {
      background: rgba(0, 0, 0, .65) !important;
    }
    
    .brofox-title a {

      font-weight: bold;
      text-decoration: none;
    }

    .brofox-nav a:hover {
      text-decoration: underline;
    }

    .brofox-nav .mdl-badge[data-badge]:after {
      right: 5px!important;
      top:10px;
      color:white;
    }


  </style>
</head>
<body>
<div class="mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--transparent brofox-header">
    <div class="mdl-layout-icon">
      <img style="height: 100%" src="{{ url_for('static', filename='img/brfx_badge.png') }}"/>
    </div>
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title brofox-title">
        <a href="{{ url_for('index') }}" class="">Brofox</a>
      </span>
      <nav class="mdl-navigation brofox-nav">
        <a href="{{ url_for('index') }}" class="mdl-navigation__link">About</a>
        <a href="{{ url_for('merch') }}" class="mdl-navigation__link">Merch</a>
        <a href="{{ url_for('join') }}" class="mdl-navigation__link">Join</a>
        <a href="{{ url_for('chat') }}" class="mdl-navigation__link">Chat</a>
        <a href="#" class="mdl-navigation__link mdl-badge" {% if streamers > 0 %} data-badge="{{ streamers }}" {% endif %}>Streaming</a>
        <a href="http://steamcommunity.com/groups/brofox" class="mdl-navigation__link">Steam Group</a>
      </nav>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation">
        <a href="{{ url_for('login') }}" class="mdl-navigation__link">
          <img src="{{ url_for('static', filename="img/sits_small.png") }}">
        </a>
        <a href="#" class="mdl-navigation__link">
          <img src="{{ url_for('static', filename="img/GlitchIcon_white.png") }}" height="23px"/> Connect to Twitch
        </a>
      </nav>
    </div>
  </header>
</div>
<div class="container content-container">
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--2-col"></div>
    <div class="mdl-cell mdl-cell--8-col main-content">
      {% block body %}{% endblock %}
    </div>
    <div class="mdl-cell mdl-cell--2-col"></div>
  </div>
</div>

</body>
</html>
